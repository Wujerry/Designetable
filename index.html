<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#main_content').headsmart()
        })
    </script>
    <title>Designetable by Wujerry</title>
</head>

<body>
    <a id="forkme_banner" href="https://github.com/Wujerry/Designetable">View on GitHub</a>
    <div class="shell">

        <header>
            <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Designetable</h1>
            <h2>Html table for designer</h2>
          </span>
            <span class="left-tail"></span>
            <span class="right-tail"></span>
            </span>
        </header>

        <section id="downloads">
            <span class="inner">
          <a href="https://github.com/Wujerry/Designetable/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/Wujerry/Designetable/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
        </section>


        <span class="banner-fix"></span>


        <section id="main_content">
            <h3>
                <a id="feature" class="anchor" href="#feature" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Feature</h3>

            <ul>
                <li>Excel-like selection</li>
                <li>Drag to change size</li>
                <li>Merge Cell</li>
            </ul>
        </section>

        <footer>
            <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/Wujerry">Wujerry</a> can be found on <a href="https://github.com/Wujerry/Designetable">GitHub</a></p>
          </span>
            <span class="left-tail"></span>
            <span class="right-tail"></span>
            </span>
            <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
            <span class="octocat"></span>
        </footer>

    </div>

    <section id="demo" style="height:300px;width:500px;"></section>

    <script type="text/javascript" src="javascripts/designetable.min.js"></script>
    <script>
       var  dt = new Designetable(null, {
            rows: 20,
            columns: 20,
            renderTo: '#demo'
        });
        dt.logOption();
    </script>

</body>

</html>
